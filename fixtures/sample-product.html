<!DOCTYPE html>
<html>
<head><title>Product Page - Shop</title></head>
<body>
  <h1>Product: Cool T-Shirt</h1>
  <p class="price">29.99</p>
  <form action="/cart" method="POST" id="add-to-cart-form">
    <input type="hidden" name="productId" value="tshirt-001" />
    <input type="number" name="quantity" value="1" min="1" required />
    <button type="submit">Add to Cart</button>
  </form>
  <a href="/cart" class="cart-link">View Cart</a>
  <a href="/checkout">Checkout</a>

  <form action="/contact" method="POST" class="contact-form">
    <input type="text" name="name" required placeholder="Name" />
    <input type="email" name="email" required />
    <textarea name="message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
